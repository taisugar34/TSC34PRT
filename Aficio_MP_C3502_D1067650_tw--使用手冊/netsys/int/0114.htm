<div class="moduleh1" id="replace">
<h1>prnlog</h1><div class="summary"><p>使用「prnlog」命令，獲得印表機日誌資訊。</p></div><div class="listterm">
<p class="term">列印日誌檔顯示</p><div class="listitem"><p><kbd class="literallayout">msh&gt;&nbsp;prnlog</kbd></p><ul>
<li><p>顯示原先的列印工作。</p></li>
</ul>
<p><kbd class="literallayout">msh&gt;&nbsp;prnlog&nbsp;&quot;ID&nbsp;Number&quot;</kbd></p><ul>
<li><p>指定所顯示的列印日誌資訊的識別碼，從而顯示關於列印工作的更多細節。</p></li>
</ul>
</div></div>
