<p class="breadcrumbs"><a href="../../booklist/int/index_book.htm" title="本產品參考手冊">首頁</a>&nbsp;&gt;&nbsp;<a href="javascript:back_to_index()" title="內容">傳真機參考手冊</a>&nbsp;&gt;&nbsp;其他傳送功能</p>
<p class="contentsh0"><img src="../../web/gen/i_chap.gif" alt="" class="i_chap">其他傳送功能</p>
<p class="contentsh1"><a href="0116.htm" title="使用這個功能時，您可以指示機器將傳真文件的傳送時間延後到指定的時間。">於指定時間傳送（定時傳送）</a><a href="0116.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh1"><a href="0117.htm" title="您可以使用電子郵件或日誌，確認已傳文件是否已正確接收。">請求一個接收通知</a><a href="0117.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh1"><a href="0118.htm" title="電子郵件會以副本密送的方式，傳送至所有指定的網路傳真或電子郵件目的地。">設定網路傳真／電子郵件目的地為副本密送</a><a href="0118.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh1"><a href="0119.htm" title="使用這個功能將電子郵件通知傳送至指定目的地，即可確認傳送結果。">以電子郵件確認傳送結果</a><a href="0119.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh1"><a href="0120.htm" title="您可為想要傳送的網路傳真或電子郵件文件輸入主旨。">輸入</a><a href="0120.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0121.htm" onmouseover="Mover('topich2','68');" onmouseout="Mout('topich2','68');" title="如果傳送電子郵件時，您未輸入主旨，將會自動產生主旨。本節說明如何指定自動產生主旨的內容。"><img src="../../web/gen/i_m2.gif" alt="" name="topich268">指定自動產生的電子郵件主旨</a><a href="0121.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh1"><a href="0122.htm" title="您可為想要傳送的網路傳真或電子郵件文件輸入文字。">輸入文字</a><a href="0122.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh1"><a href="0123.htm" title="本節說明您可以按照下列程序，為特定傳送開啟與關閉的功能。">傳送選項</a><a href="0123.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0124.htm" onmouseover="Mover('topich2','69');" onmouseout="Mout('topich2','69');" title="使用這個功能可在第一份傳送的原稿上方，戳記標準訊息。"><img src="../../web/gen/i_m2.gif" alt="" name="topich269">標準訊息戳記</a><a href="0124.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0125.htm" onmouseover="Mover('topich2','70');" onmouseout="Mout('topich2','70');" title="開啟這個功能時，如果接收者的紙張小於傳送原稿的尺寸，文件會自動縮小，以配合另一端可用的紙張。"><img src="../../web/gen/i_m2.gif" alt="" name="topich270">自動縮小</a><a href="0125.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0126.htm" onmouseover="Mover('topich2','71');" onmouseout="Mout('topich2','71');" title="使用這個功能，另一端接收的文件會列印接收者名稱。"><img src="../../web/gen/i_m2.gif" alt="" name="topich271">標籤插入</a><a href="0126.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0127.htm" onmouseover="Mover('topich2','72');" onmouseout="Mout('topich2','72');" title="目的地的封閉網路碼與您的相同時，才會進行傳送。"><img src="../../web/gen/i_m2.gif" alt="" name="topich272">關閉的網路</a><a href="0127.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0128.htm" onmouseover="Mover('topich2','73');" onmouseout="Mout('topich2','73');" title="啟用這個功能，即可執行SUB碼傳送。"><img src="../../web/gen/i_m2.gif" alt="" name="topich273">SUB碼傳送</a><a href="0128.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0129.htm" onmouseover="Mover('topich2','74');" onmouseout="Mout('topich2','74');" title="啟用這個功能，即可執行SEP碼接收。"><img src="../../web/gen/i_m2.gif" alt="" name="topich274">SEP碼接收</a><a href="0129.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0130.htm" onmouseover="Mover('topich2','75');" onmouseout="Mout('topich2','75');" title="如果傳真表頭設定為開啟，儲存的名稱將列印在接收者頁面上。"><img src="../../web/gen/i_m2.gif" alt="" name="topich275">傳真表頭列印</a><a href="0130.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
