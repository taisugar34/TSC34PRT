<h1>自動紙張選擇</h1><div class="summary"><p>本機根據測得的原稿尺寸與選擇的縮小／放大比例，自動選擇合適尺寸的影印紙。</p></div><div class="procedure">
<div>
<p class="operation"><img src="../../web/int/numb01.gif" alt="1" class="opnumber" width="25" height="16">請確定已選擇<span class="softkeyma">[自動紙張選擇]</span>。</p><p class="supplement">不會自動選擇有鑰匙標記（<img src="../image/keymark.gif" alt="操作面板畫面圖例" width="20" height="20">）的紙匣。關於套用<span class="softkeyma">[自動紙張選擇]</span>時無法使用的紙匣的詳細資訊，請參閱網路及系統設定參考手冊中的「紙匣紙張設定」。</p><p id="delete101"><img src="../image/cpy_gb_038.gif" alt="操作面板畫面" width="231" height="164"></p></div>
</div>
