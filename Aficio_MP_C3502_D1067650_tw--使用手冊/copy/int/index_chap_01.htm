<p class="breadcrumbs"><a href="../../booklist/int/index_book.htm" title="本產品參考手冊">首頁</a>&nbsp;&gt;&nbsp;<a href="javascript:back_to_index()" title="內容">影印機及文件伺服器參考手冊</a>&nbsp;&gt;&nbsp;放置原稿</p>
<p class="contentsh0"><img src="../../web/gen/i_chap.gif" alt="" class="i_chap">放置原稿</p>
<p class="contentsh1"><a href="0019.htm" title="本節說明可放置的原稿類型、自動偵測的紙張尺寸，及遺漏的影像區域。">原稿</a><a href="0019.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0020.htm" onmouseover="Mover('topich2','12');" onmouseout="Mout('topich2','12');" title="下列內容說明建議使用的紙張尺寸和不建議使用的原稿："><img src="../../web/gen/i_m2.gif" alt="" name="topich212">建議的原稿尺寸和重量</a><a href="0020.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0022.htm" onmouseover="Mover('topich2','13');" onmouseout="Mout('topich2','13');" title="本節說明曝光玻璃和ADF可偵測的尺寸。"><img src="../../web/gen/i_m2.gif" alt="" name="topich213">自動紙張選擇可偵測的尺寸</a><a href="0022.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0024.htm" onmouseover="Mover('topich2','14');" onmouseout="Mout('topich2','14');" title="即使將原稿正確放入ADF或放在曝光玻璃上，原稿四邊仍有幾毫米邊界不會印出。"><img src="../../web/gen/i_m2.gif" alt="" name="topich214">遺失的影像區域</a><a href="0024.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh1"><a href="0025.htm" title="本節說明在曝光玻璃上和ADF中放置原稿的程序。">放置原稿</a><a href="0025.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0026.htm" onmouseover="Mover('topich2','15');" onmouseout="Mout('topich2','15');" title="如有需要，可指定原稿方向。"><img src="../../web/gen/i_m2.gif" alt="" name="topich215">原稿方向</a><a href="0026.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0027.htm" onmouseover="Mover('topich2','16');" onmouseout="Mout('topich2','16');" title="如果影印後，原稿遺留在曝光玻璃上，會發出嗶聲並顯示錯誤訊息。"><img src="../../web/gen/i_m2.gif" alt="" name="topich216">遺留原稿的嗶聲</a><a href="0027.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0028.htm" onmouseover="Mover('topich2','17');" onmouseout="Mout('topich2','17');" title="將原稿放置於曝光玻璃。"><img src="../../web/gen/i_m2.gif" alt="" name="topich217">將原稿置於曝光玻璃</a><a href="0028.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0029.htm" onmouseover="Mover('topich2','18');" onmouseout="Mout('topich2','18');" title="將原稿置於ADF中。"><img src="../../web/gen/i_m2.gif" alt="" name="topich218">將原稿置於自動送稿機中</a><a href="0029.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0030.htm" onmouseover="Mover('topich2','19');" onmouseout="Mout('topich2','19');" title="以批次模式進行影印時，即使原稿分成多份送入ADF中，機器仍可將超過50頁（包含50頁）的原稿視為單一文件影印。"><img src="../../web/gen/i_m2.gif" alt="" name="topich219">批次模式</a><a href="0030.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0031.htm" onmouseover="Mover('topich2','20');" onmouseout="Mout('topich2','20');" title="SADF模式中，即使逐頁將原稿放入ADF中，各頁仍會在放置時自動送入。"><img src="../../web/gen/i_m2.gif" alt="" name="topich220">SADF模式</a><a href="0031.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0032.htm" onmouseover="Mover('topich2','21');" onmouseout="Mout('topich2','21');" title="如果套用這個模式，可在ADF中一併放入不同尺寸的原稿。機器將自動偵測不同原稿的尺寸並依此影印。"><img src="../../web/gen/i_m2.gif" alt="" name="topich221">混合尺寸模式</a><a href="0032.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
<p class="contentsh2"><a href="0033.htm" onmouseover="Mover('topich2','22');" onmouseout="Mout('topich2','22');" title="指定原稿的尺寸。"><img src="../../web/gen/i_m2.gif" alt="" name="topich222">指定原稿尺寸</a><a href="0033.htm" target="_blank"><img src="../../web/int/newwin.gif" alt="" title="在新視窗開啟連結"></a></p>
